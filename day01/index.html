<!DOCTYPE html>
<html>
	<head>
		<title>Position Property Lab</title>
		<style>
			#container{
				width: 300px;
				height: 300px;
				border: 1px solid;
			}
			.box{
				width: 50px;
				height: 50px;
			}
			#static-box{
				background-color : blue;
			}
			#relative-box{
				background-color : green;
				position: relative;
  				top: 20px;
  				left: 20px;
			}
			#absolute-box{
				background-color : red;
				position: absolute;
  				top: 220px;
  				left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="static-box" class="box"></div>
			<div id="relative-box" class="box"></div>
			<div id="absolute-box" class="box"></div>
		</div>
	</body>
</html>
